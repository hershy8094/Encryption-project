<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Encryption Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
</head>
<body>
  <header>
    <h1>Hello, World!</h1>
  </header>
  <main>
    <section>
      <h2>Enter your encryption key</h2>
      <textarea id="key" maxlength="96" placeholder="Enter key"></textarea>
      <button id="createKey" onclick="createKey()" aria-label="Create a random encryption key">Create Random Key</button>
      <button id="copyKey" onclick="copyKey()" aria-label="Copy the encryption key">Copy Key</button>
    </section>
    
    <div id="toggleContainer">
      <button id="showEncryption" class="active" onclick="toggleSection('encryption')">Encryption</button>
      <button id="showDecryption" onclick="toggleSection('decryption')">Decryption</button>
    </div>

    <section id="encryptionSection">
      <h3>Enter text to encrypt</h3>
      <textarea id="textInput" placeholder="Enter text to encrypt"></textarea>
      <input type="submit" id="submitText" value="Submit" onclick="encryptMessage()">
      <fieldset>
        <legend>Encrypted Result</legend>
        <p id="encryptedResults"></p>
        <button id="copyEncryptedResults" onclick="copyResults('encryptedResults')">Copy Encrypted Results</button>
        <button id="downloadEncryptedResults" onclick="downloadResults('encryptedResults')">Download Encrypted Results</button>
      </fieldset>
    </section>

    <section id="decryptionSection" class="hidden">
      <h3>Enter text to decrypt</h3>
      <textarea id="encryptedInput" placeholder="Enter text to decrypt"></textarea>
      <input type="submit" id="submitEncrypted" value="Submit" onclick="decryptMessage()">
      <fieldset>
        <legend>Decrypted Result</legend>
        <p id="decryptedResults"></p>
        <button id="copyDecryptedResults" onclick="copyResults('decryptedResults')">Copy Decrypted Results</button>
        <button id="downloadDecryptedResults" onclick="downloadResults('decryptedResults')">Download Decrypted Results</button>
      </fieldset>
    </section>

    <button onclick="showHelp()">Help</button>
    <div id="helpModal" class="hidden">
      <p id="helpText">Enter text and a key to encrypt or decrypt your message.</p>
    </div>
  </main>
    <script src="app.js"></script>
</body>
</html>
